---
apiVersion: v1
kind: Service
metadata:
  name: minio-files-svc
  namespace: ecollect
  label:
    app: minio-files
spec:
  selector:
    app: minio-files
  ports:
    - protocol: TCP
      port: 4400
      name: 4400-tcp
      targetPort: 4400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-files
  namespace: ecollect
  labels:
    app: minio-files
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-files
  template:
    metadata:
      labels:
        app: minio-files
    spec:
      containers:
      - name: minio-files
        image: docker.io/migutak/minio_files:5.4
        envFrom:
          - configMapRef:
              name: ecol-config
          - secretRef:
                name: ecol-secrets
        ports:
        - containerPort: 4400
        resources:
          requests:
            memory: "2Gi"
            cpu: 1
          limits:
            memory: "4Gi"
            cpu: 2